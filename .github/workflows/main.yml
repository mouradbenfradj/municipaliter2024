name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: composer

      - name: Create .env.local file
        run: |
          echo "DATABASE_URL=mysql://${{ secrets.DB_USERNAME }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}/${{ secrets.DB_NAME }}" > projet/.env.local
          echo "APP_ENV=dev" >> projet/.env.local
          echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> projet/.env.local

      - name: Install PHP dependencies
        run: |
          cd projet
          composer install --no-dev --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Node.js dependencies with Yarn
        run: |
          cd projet
          yarn install

      - name: Build assets with Yarn
        run: |
          cd projet
          yarn build

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./projet"
          server-dir: "/www"
          exclude: |
            .git*
            node_modules/
            vendor/

      - name: Run migrations on remote server
        run: |
          sshpass -p ${{ secrets.FTP_PASSWORD }} ssh ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }} "cd /www && php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration"

      - name: Clear cache files on remote server
        run: |
          echo "Deleting cache files..."
          sshpass -p ${{ secrets.FTP_PASSWORD }} ssh ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }} 'rm -rf /www/var/cache/*'
